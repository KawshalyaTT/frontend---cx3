<div class="custom-container">
    <div class="custom-container-header">
        <div>
            <mat-card-title>Kawshalya T T</mat-card-title>
            <p>User data will be displayed here</p>
            <button mat-button class="primary-btn" (click)="addNewProject()">Add New Project</button>
        </div>
    </div>
    <div class="custom-container-body">
        <ng-container *ngFor="let project of projectList">
            <mat-card>
                <mat-card-title>
                    <button mat-fab>
                        <mat-icon>class</mat-icon>
                    </button>
                    <div class="project-title">
                        <span class="project-label">{{project.projectName}}</span><br>
                        <span class="project-sub-title">{{project.projectType}}</span>
                    </div>
                    <button mat-icon-button (click)="deleteProject(project)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-card-title>
                <mat-divider></mat-divider>
                <mat-card-content (click)="viewProjectDetails(project)">
                    <span>
                        <div>{{project.projectType}}</div>
                        <div>{{project.projectPurpose}}</div>
                    </span>
                    <mat-icon>arrow_forward_ios</mat-icon>
                </mat-card-content>
            </mat-card>
        </ng-container>
    </div>
</div>
