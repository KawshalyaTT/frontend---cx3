
<mat-stepper #stepper linear="true" labelPosition="bottom">
  <mat-step *ngFor="let form of formList; let i = index" [stepControl]="form.formGroup">
    <ng-template matStepLabel>{{form.formName}}</ng-template>
    <app-custom-form [customFormGroup]="form.formGroup" [customFormElements]="form.formCtrl" [editableForm]='editableForm' [formData]="formData">
    </app-custom-form>
    <div class="stepper-btn-group">
      <button mat-button class="primary-btn" [disabled]="form.formGroup.invalid" matStepperNext *ngIf="i !== formList.length-1">Next</button>
      <button mat-button class="primary-btn" matStepperPrevious *ngIf="i > 0">Back</button>
      <button mat-button class="primary-btn" [disabled]="form.formGroup.invalid" (click)="saveProject()" *ngIf="i === formList.length-1">Save
        Project</button>
    </div>
  </mat-step>
</mat-stepper>
